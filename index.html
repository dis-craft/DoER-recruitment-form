<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoER Recruitment Form</title>
  <style>
    /* Reset defaults */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      background-color: #0E8D83;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    /* Logo styling: fixed in the top corners */
    .logo {
      position: absolute;
      top: 10px;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 1000;
    }
    .logo-left {
      left: 20px;
    }
    .logo-right {
      right: 20px;
    }
    /* Container styling for the forms */
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
      max-width: 90%;
      margin-top: 80px; /* Provides space below the fixed logos */
      margin-bottom: 20px;
    }
    /* Form inputs and buttons */
    input, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 2px solid #0E8D83;
      border-radius: 7px;
    }
    .next-button {
      background: #0E8D83;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 16px;
    }
    .next-button:hover {
      background: #09635b;
    }
    /* Styling for each question item */
    .question-item {
      margin-bottom: 15px;
      text-align: left;
    }
    .question-item label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    /* Styling for dropdown on second page */
    .form-dropdown {
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: left;
    }
    .form-dropdown label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Fixed Logos -->
  <img src="gitamlogo.png" alt="Left Logo" class="logo logo-left" onclick="window.location.reload();" />
  <img src="doerlogo (2).png" alt="Right Logo" class="logo logo-right" onclick="window.location.reload();" />

  <!-- Student Form Section -->
  <div id="studentFormContainer" class="container">
    <h2>DoER Recruitment Form</h2>
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="rollNumber" placeholder="Roll Number" required />
    <input type="text" id="course" placeholder="Course" required />
    <select id="roll">
      <option value="1styear">1st YEAR</option>
      <option value="2ndyear">2nd YEAR</option>
      <option value="3rdyear">3rd YEAR</option>
      <option value="4thyear">4th YEAR</option>
    </select>
    <button id="nextButton" class="next-button">Next</button>
  </div>

  <!-- Questions Form Section (hidden initially) -->
  <div id="questionsContainer" class="container" style="display: none;">
    <h2>Answer the Questions</h2>
    <form id="questionForm">
      <div id="questions"></div>
      
      <!-- New Dropdown added above the submit button -->
      <div class="form-dropdown">
        <label for="preferredOption">Select Your Preferred Option:</label>
        <select id="preferredOption" name="preferredOption" required>
          <option value="">--Select an Option--</option>
          <option value="Option1">Option 1</option>
          <option value="Option2">Option 2</option>
          <option value="Option3">Option 3</option>
        </select>
      </div>
      
      <button type="submit" class="next-button">Submit</button>
    </form>
  </div>

  <script>
    // Global variable to hold student info
    let studentData = {};

    // Handle "Next" Button: Show the Questions form
    document.getElementById("nextButton").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const rollNumber = document.getElementById("rollNumber").value.trim();
      const course = document.getElementById("course").value.trim();
      const roll = document.getElementById("roll").value;

      if (!name || !rollNumber || !course) {
        alert("Please fill all fields.");
        return;
      }

      // Save student info
      studentData = { name, rollNumber, course, roll };

      // Hide student form and display questions form
      document.getElementById("studentFormContainer").style.display = "none";
      document.getElementById("questionsContainer").style.display = "block";

      // Dynamically populate the questions
      populateQuestions();
    });

    // List of Questions
    const questionsList = [
      "What is your favorite subject?",
      "What is your dream job?",
      "What motivates you to study?",
      "What is your favorite book?",
      "Who is your role model?",
      "What is your biggest achievement?",
      "What are your hobbies?",
      "What skill do you want to learn?",
      "What is your biggest challenge in studies?",
      "Where do you see yourself in 5 years?"
    ];

    // Function to populate questions dynamically
    function populateQuestions() {
      const questionsContainer = document.getElementById("questions");
      questionsContainer.innerHTML = "";
      questionsList.forEach((question, index) => {
        const div = document.createElement("div");
        div.classList.add("question-item");
        div.innerHTML = `
          <label for="answer${index}">${question}</label>
          <input type="text" id="answer${index}" name="answer${index}" required />
        `;
        questionsContainer.appendChild(div);
      });
    }

    // Handle Questions Form Submission: send data to Google Apps Script
    document.getElementById("questionForm").addEventListener("submit", (event) => {
      event.preventDefault();

      // Collect all form data from the questions form, including the dropdown
      const formData = new FormData(document.getElementById("questionForm"));
      let answers = {};
      formData.forEach((value, key) => {
        answers[key] = value.trim();
      });

      // Merge student information with answers and add a timestamp
      const submissionData = {
        ...studentData,
        answers: answers,
        timestamp: new Date().toISOString()
      };

      // Google Apps Script Web App URL (replace with your actual URL)
      const scriptURL = "https://script.google.com/macros/s/AKfycbxzFdRvvnID2i9fiEt61blogKN508Mp3o7DAg_UjCfzTJZTgSVojSgrcTQ0XsedK2W3zg/exec";

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors', // using no-cors mode to send the request
        body: JSON.stringify(submissionData)
      })
      .then(() => {
        alert("Submission successful! Your data has been written to the Google Sheet.");
        window.location.reload();
      })
      .catch(error => {
        console.error("Error submitting data:", error);
        alert("There was an error submitting your data. Please try again.");
      });
    });
  </script>
</body>
</html>
